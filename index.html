<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock - Paper - Scissors</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-12 px-0">
            <div class="header-games">
              <div class="names">
                <h3 class="first">Rock</h3>
                <h3>Paper</h3>
                <h3>Scissors</h3>
              </div>

              <div class="score">
                <span class="score-head">score</span>
                <h4 class="score-number">0</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- Step One -->
      <section id="main">
        <!-- <img src="images/bg-triangle.svg" alt="" /> -->
        <div class="container">
          <div class="row">
            <div class="col-sm-8 offset-md-2">
              <div class="row">
                <!-- <div class="col-md-6"> -->
                <div class="images rps" id="paper">
                  <div class="paper bigPaper hand">
                    <div class="hands">
                      <img
                        src="images/icon-paper.svg"
                        class="paperHand icon-paper"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
                <!-- </div> -->
                <div class="images rps" id="scissors">
                  <div class="scissors bigSciss hand">
                    <div class="hands">
                      <img
                        src="images/icon-scissors.svg"
                        class="scissorHand icon-scissors"
                        alt="icon-scissors"
                      />
                    </div>
                  </div>
                </div>

                <div class="images rps" id="rock">
                  <div class="rock bigRock hand">
                    <div class="hands">
                      <img
                        src="images/icon-rock.svg"
                        class="rockHand icon-rock"
                        alt="icon-rock"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <!--  Imgs end -->
            </div>
          </div>
        </div>
      </section>

      <span class="rule">rules</span>
      <div class="popup">
        <div class="inner">
          <div class="rules">
            <h2>Rules</h2>
            <img src="images/rule-modal.png" class="img-rules" alt="" />

            <img src="images/icon-close.svg" class="closePopup" alt="" />
          </div>
        </div>
      </div>

      <!-- Step One -->

      <!-- Step Two -->
      <section id="choosen">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-6">
              <h2 class="compare me">Your Picked</h2>

              <div class="images choosen_img">
                <div class="big order-res-1 rock hand" id="name">
                  <div class="hands">
                    <img src="images/icon-rock.svg" alt="" />
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4 mt-5 order-res-2 col-12 text-center">
              <div class="winner non d-flex flex-column align-items-center">
                <h2 class="rpc-checked">Rock</h2>

                <a href="#" class="btn btn-primary disabled">
                  loading...
                </a>
              </div>
            </div>

            <div class="col-md-4 col-6">
              <h2 class="compare">Computer Picked</h2>

              <div class="images hidden comp_img">
                <div class="big rock comp hand" id="name">
                  <div class="hands">
                    <img src="images/icon-rock.svg" alt="" />
                    <audio src="sounds/loser.mp3" class="sound"></audio>
                    <audio src="sounds/fail.mp3" class="fail"></audio>
                    <audio src="sounds/winner.mp3" class="soundWin"></audio>
                    <audio src="sounds/draw.mp3" class="draw"></audio>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
